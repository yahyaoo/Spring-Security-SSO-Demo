<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security with Extra Fields</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="http://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
    <div class="logout float-right" sec:authorize="isAuthenticated()" th:fragment="logout">
        <p>Logged in: <span sec:authentication="name"></span> | <span th:text="${domain}">Some Domain</span>
        </p>
        <div>
            <form action="#" method="post" th:action="@{/logout}">
                <button class="btn btn-sm btn-primary btn-block" type="submit">Logout</button>
            </form>
        </div>
    </div>

    <h2>Hello Spring Security</h2>
    <p>This is an unsecured page, but you can access the secured pages after authenticating.</p>
    <ul>
        <li>Go to the <a href="/user/index" th:href="@{/user/index}">secured pages</a></li>
    </ul>
</div>
</body>
</html>
